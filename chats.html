<!-- Icons are from https://fontawesome.com/ (FA) -->
<!-- More icons available at https://heroicons.com/ but for this project, FA was used -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
    <link rel="shortcut icon" href="mylogo.png" />
    <script
      src="https://kit.fontawesome.com/95b0772e7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div id="greetings-head" class="status-bar__column">
        <span>Welcome</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div id="clock" class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>42%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="mylogo.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Jonathan Song</h4>
              <h6 class="user-component__displaymsg to-hide">
                You have 1 unread message.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="badge to-hide">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge to-hide">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span
        >Please adjust your screen. This project is designed for mobile phone
        screens.</span
      >
    </div>

    <script src="js/chat.js"></script>
    <script src="js/greetings-top.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/hide-not.js"></script>
  </body>
</html>
