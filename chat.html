<!-- Icons are from https://fontawesome.com/ (FA) -->
<!-- More icons available at https://heroicons.com/ but for this project, FA was used -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
    <link rel="shortcut icon" href="mylogo.png" />
    <script
      src="https://kit.fontawesome.com/95b0772e7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div id="greetings-head" class="status-bar__column">
        <span>Chat</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div id="clock" class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>42%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div id="hide-trigger" class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jonathan Song</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="#"></i></span>
        <span><i class="#"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span id="timestamp">04-02-2022</span>
      </div>
      <div class="message-row message-row--other">
        <img src="mylogo.png" />
        <div class="message-row__content">
          <span class="message__author">Jonathan Song</span>
          <div class="message__info">
            <span class="message__bubble">How's life g</span>
            <span id="myMSTime" class="message__time">Time!</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info hidden" id="my-msg-box">
            <span id="my-text" class="message__bubble">Message!</span>
            <span id="myMSTime2" class="message__time">Time!</span>
          </div>
        </div>
      </div>

      <div
        id="message-row--reply"
        class="message-row message-row--other hidden"
      >
        <img src="mylogo.png" />
        <div class="message-row__content">
          <span class="message__author">Jonathan Song</span>
          <div class="message__info">
            <span class="message__bubble">Sweet. TTYL!</span>
            <span id="myMSTime3" class="message__time">Time!</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" id="msg-form">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-circle-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span
        >Please adjust your screen. This project is designed for mobile phone
        screens.</span
      >
    </div>

    <script src="js/greetings-top.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
