<!-- Icons are from https://fontawesome.com/ (FA) -->
<!-- More icons available at https://heroicons.com/ but for this project, FA was used -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <link rel="shortcut icon" href="mylogo.png" />
    <script
      src="https://kit.fontawesome.com/95b0772e7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div id="greetings-head" class="status-bar__column">
        <span></span>
        <i class="fas fa-wifi"></i>
      </div>
      <div id="clock" class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>42%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
    </header>

    <div id="friends-display-link">
      <i class="fa-solid fa-quote-left"></i>
      <span id="f-quote"></span>
      <i class="fa-solid fa-quote-right"></i>
    </div>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="user.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 id="username-top" class="user-component__title">Username</h4>
            <h6 id="greeting" class="user-component__displaymsg">Greetings,</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends List</span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <a href="chats.html">
              <img
                src="mylogo.png"
                class="user-component__avatar user-component__avatar--sm"
              />
            </a>
            <a href="chats.html">
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Jonathan Song
                </h4>
                <h6 class="user-component__displaymsg">
                  Check out My Youtube Channel :)
                </h6>
              </div>
            </a>
          </div>
          <div class="user-component__column">
            <span>
              <a href="https://www.youtube.com/c/NZJonosong" target="_blank">
                <i class="fa-brands fa-youtube fa-lg"></i
              ></a>
            </span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge to-hide">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span
        >Please adjust your screen. This project is designed for mobile phone
        screens.</span
      >
    </div>

    <script src="js/friends.js"></script>
    <script src="js/greetings-top.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/hide-not.js"></script>
  </body>
</html>
