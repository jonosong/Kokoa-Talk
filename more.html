<!-- Icons are from https://fontawesome.com/ (FA) -->
<!-- More icons available at https://heroicons.com/ but for this project, FA was used -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
    <link rel="shortcut icon" href="mylogo.png" />
    <script
      src="https://kit.fontawesome.com/95b0772e7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div id="greetings-head" class="status-bar__column">
        <span>ようこそ</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div id="clock" class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>42%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="mylogo.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">NZJonosong</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <a
            href="https://www.youtube.com/channel/UCh6aSwKNfDOnvNsOPO_Tnzw"
            target="_blank"
          >
            <i class="fa-solid fa-guitar"></i
          ></a>
          <span>Easy Guitar</span>
          <span>YouTube</span>
          <span>Channel</span>
        </div>
        <div class="icon-row__icon">
          <a href="https://www.mymusicsheet.com/NZJonosong" target="_blank">
            <i class="fa-solid fa-receipt"></i
          ></a>
          <span>Tabs</span>
        </div>
        <div class="icon-row__icon">
          <a
            href="https://nzjonosong.tistory.com/16?category=1201830"
            target="_blank"
          >
            <i class="fa-solid fa-circle-question"></i
          ></a>
          <span>Tutorials</span>
          <span>Streaming</span>
          <span>Guide</span>
        </div>
        <div class="icon-row__icon">
          <a
            href="https://nzjonosong.tistory.com/17?category=1201830"
            target="_blank"
          >
            <i class="fa-solid fa-circle-info"></i
          ></a>
          <span>Tabs +</span>
          <span>Tutorials</span>
          <span>Purchase</span>
          <span>Guide</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a
                href="https://open.spotify.com/artist/3x3U90acnb5hbq5RwcPfZO?si=yhcT_0KtTteCDEsnrlvCoA"
                target="_blank"
              >
                <i class="fa-solid fa-music fa-2x"></i
              ></a>
            </div>
            <span class="more-suggestions__icon-text">My Musics</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a href="https://github.com/jonosong" target="_blank">
                <i class="fa-brands fa-github fa-2x"></i
              ></a>
            </div>
            <span class="more-suggestions__icon-text">My Github</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge to-hide">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span
        >Please adjust your screen. This project is designed for mobile phone
        screens.</span
      >
    </div>

    <script src="js/greetings-top.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/hide-not.js"></script>
  </body>
</html>
